<div class="digits-game-layout">
    <p-toast position="top-center" closable="true"></p-toast>
    <div class="digits-game-title">
        This is a daily numbers puzzle, similar to the <a class="anchor-underline-off" href="https://www.nytimes.com/games/digits">NY Times Digits</a>, which unfortunatelly discontinued at August 8, 2023
    </div>
    <!--div class="warning-message">This page is under construction.</div-->
    <div class="title-bar">
        <div class="title-bar-name">
            Numbers
        </div>
        <div class="title-bar-date">
            {{ currentDate | date:'MM/dd/yyyy' }}
        </div>
    </div>
    <div class="tool-bar">
        <app-game-stage-levels [stageLevels]="stageLevels" ></app-game-stage-levels>
    </div>
    <div>
        <app-game-arithmetic-operations #arithmeticOperations
        [gameParameters]="gameParameters[stageIndex]"
        (onExpectedResultReached)="onExpectedResultReached($event)"
        (onInvalidOperationExecuted)="onInvalidOperationExecuted($event)"></app-game-arithmetic-operations>
    </div>
</div>
