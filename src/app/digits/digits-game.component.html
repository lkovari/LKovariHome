<div class="digits-game-layout">
    <div class="digits-game-title">
        This is a daily numbers puzzle, similar than the <a class="anchor-underline-off" href="https://www.nytimes.com/games/digits">NY Times Digits</a>, which unfortunatelly discontinued at August 8, 2023
    </div>
    <div class="warning-message">This page is under construction during the development..</div>
    <div class="title-bar">
        <div class="title-bar-name">
            Numbers
        </div>
        <div class="title-bar-date">
            {{ currentDate | date:'MM/dd/yyyy' }}
        </div>
    </div>
    <div class="tool-bar">
        <app-game-stage-levels></app-game-stage-levels>
    </div>
</div>
