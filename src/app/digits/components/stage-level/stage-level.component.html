<div class="stage-level-layout">
    <div [ngClass]="{ 'stage-level-number-unselected':!stageLevel.selected, 'stage-level-number-selected':stageLevel.selected}" 
    style="text-align: center;">
    <div *ngIf="stageLevel.completed; else NOT_COMPLETED">
        <span class="stage-level-completed">
            {{ stageLevel.value }}
        </span>
    </div>
    <ng-template #NOT_COMPLETED>
        {{ stageLevel.value }}
    </ng-template>
    </div>
    <div>
        <div *ngIf="stageLevel.selected; else STAGE_LEVEL_NOT_SELECTED" style="text-align: center; display: flex;">
            <span class="stage-level-asterisk-selected" *ngFor="let star of stars">
                <i class="pi pi-star-fill" style="font-size: 10px"></i>
            </span>
        </div>
        <ng-template #STAGE_LEVEL_NOT_SELECTED>
            <div style="text-align: center; display: flex;">
                <div *ngIf="stageLevel.completed; else NOT_COMPLETED">
                    <span class="stage-level-asterisk-unselected stage-level-completed" *ngFor="let star of stars">
                        <i class="pi pi-star-fill" style="font-size: 10px"></i>
                    </span>
                </div>
                <ng-template #NOT_COMPLETED>
                    <span class="stage-level-asterisk-unselected" *ngFor="let star of stars">
                        <i class="pi pi-star" style="font-size: 10px"></i>
                    </span>
                </ng-template>
            </div>
        </ng-template>
    </div>
</div>
