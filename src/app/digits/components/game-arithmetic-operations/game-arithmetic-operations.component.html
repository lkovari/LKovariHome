<div class="game-arithmetic-operations-layout">
  <div>
    <label class="expected-result">{{ gameParameters.result }}</label>
  </div>
  <div class="operands-container">
    <div class="three-operands">
      <ng-container *ngFor="let operand of gameParameters.operands; let ix = index">
        <button type="button" *ngIf="ix < 3" class="operand" [disabled]="operand.disabled"
            [ngStyle]="{'background-color': operand.selected ? 'cadetblue' : 'white' }"
            (click)="onOperandButtonClick(operand)">{{ operand.value }}
        </button>
      </ng-container>
    </div>
    <div class="three-operands">
      <ng-container *ngFor="let operand of gameParameters.operands; let ix = index">
        <button type="button" *ngIf="ix > 2" class="operand" [disabled]="operand.disabled"
            [ngStyle]="{'background-color': operand.selected ? 'cadetblue' : 'white' }"
            (click)="onOperandButtonClick(operand)">{{ operand.value }}
        </button>
      </ng-container>
    </div>
  </div>
  <div class="operators-container">
    <ng-container *ngFor="let operator of operators; let ix = index">
        <button type="button" class="operator-content" [ngClass]="ix === 0 ? 'revert-button' : 'arithmetic-operation-button'"
            [ngStyle]="{'background-color': operator.selected ? 'lightseagreen' : 'white' }"
            (click)="onOperatorButtonClick(operator)">
            <label class="operator-content-icon"><mat-icon svgIcon="{{ operator.icon }}"></mat-icon></label>
        </button>
    </ng-container>
  </div>
</div>
